<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <meta
      name="description"
      content="A feedback page to leave comments on the website content"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Contact Me</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#"
              ><u>Game of Thrones Quote Generator</u></a
            >
          </div>
          <ul class="nav navbar-nav">
            <li class="active">
              <a href="index.html"><i class="fa fa-home"></i></a>
            </li>
            <li><a href="characters.html">Characters</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <section class="contact-section">
      <div class="container">
        <h1>Contact Me</h1>
        <form onsubmit="alert('Thanks for your feedback!')">
          <div class="form-content">
            <i class="fa fa-user"></i>
            <input type="text" id="Name" name="Name" placeholder="Name" />
          </div>

          <div class="form-content">
            <i class="fa fa-envelope"></i>
            <input type="email" id="email" name="email" placeholder="E-mail" />
          </div>
          <div class="form-content">
            <i class="fa fa-comments"></i>
            <textarea
              name="feedback"
              id="feedback"
              cols="30"
              rows="5"
              placeholder="Leave feedback and your own quote suggestions"
            ></textarea>
          </div>
          <button type="submit">Submit Feedback</button>
        </form>
      </div>
    </section>
    <img src="./images/GoT WIC.jpg" alt="wic" class="wic" />
    <footer class="footer">
      <p>© David Mould 2022 ©</p>
    </footer>
  </div>
</body>
<script src="main.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</html>
